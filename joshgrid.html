<!DOCTYPE html>
<html>
  <head>
    <title>josh-grid</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid;
      grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">
      div 1
      </div>
      <div style="background-color: lightpink;">
      div 2 
      </div>
    </div>

    <div style="display: grid;
      grid-template-columns: 100px 100px;
      margin-top: 20px;">
      <div style="background-color: lightblue;">
      div 1
      </div>
      <div style="background-color: lightpink;">
      div 2 
      </div>
    </div>

    <div style="display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 20px;">
      <div style="background-color: lightblue;
      height: 200px;">
      div 1
      </div>
      <div style="background-color: lightpink;
      height: 200px;">
      div 2 
      
      </div>
      <div style="background-color: rgb(43, 129, 158);
      height: 200px;">
        div 1
        </div>
    </div>

  </body>
</html>
